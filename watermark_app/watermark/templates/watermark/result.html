<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watermarked Image</title>
</head>
<body>
    <h2>Watermarked Image</h2>
    <p>Original Image:</p>
    <img src="{{ image.image.url }}" alt="Original Image" width="300">
    
    <p>Watermarked Image with Text: "{{ text }}"</p>
    <img src="{{ image.watermarked_image.url }}" alt="Watermarked Image" width="300">

    <br>
    <a href="/">Upload Another Image</a>
</body>
</html>
