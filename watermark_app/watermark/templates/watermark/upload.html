<!DOCTYPE html>
<html>
<head><title>Upload Image</title></head>
<body>
    <h2>Upload an Image for Watermarking</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Generate Watermark</button>
    </form>
</body>
</html>
